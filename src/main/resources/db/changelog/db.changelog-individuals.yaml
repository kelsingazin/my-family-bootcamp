databaseChangeLog:
  - changeSet:
      id: 1
      author: fufn
      changes:
        - createTable:
            tableName: individuals
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: home_city
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: iin
                  type: varchar (12)
                  constraints:
                    nullable: false
              - column:
                  name: marital_status
                  type: varchar(255)
              - column:
                  name: middle_name
                  type: varchar(255)
              - column:
                  name: nationality
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(255)
              - column:
                  name: photo
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: birth_date
                  type: timestamp

