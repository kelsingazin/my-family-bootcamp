databaseChangeLog:
  - changeSet:
      id: 1
      author: fufn
      changes:
        - createTable:
            tableName: requests
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: city
                  type: varchar(255)
              - column:
                  name: date
                  type: timestamp
              - column:
                  name: is_partner_paid
                  type: boolean
              - column:
                  name: office
                  type: varchar(255)
              - column:
                  name: status
                  type: varchar(255)
              - column:
                  name: type
                  type: varchar(255)
              - column:
                  name: request_user_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  name: response_user_id
                  type: uuid
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: fufn
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: request_user_id
            baseTableName: requests
            baseTableSchemaName: public
            constraintName: fk_request_user_requests
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: users
            referencedTableSchemaName: public
            validate: true
  - changeSet:
      id: 3
      author: fufn
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: response_user_id
            baseTableName: requests
            baseTableSchemaName: public
            constraintName: fk_response_user_requests
            deferrable: true
            initiallyDeferred: true
            onDelete: CASCADE
            onUpdate: CASCADE
            referencedColumnNames: id
            referencedTableName: users
            referencedTableSchemaName: public
            validate: true