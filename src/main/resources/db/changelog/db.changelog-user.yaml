databaseChangeLog:
  - changeSet:
      id: 1
      author: fufn
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(255)
              - column:
                  name: last_name
                  type: varchar(255)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: phone_number
                  type: varchar (255)
              - column:
                  name: role
                  type: varchar(255)

